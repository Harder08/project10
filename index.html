<html lang="en">
<head>

<body>
    <form>
        <div class="first-col">
            <label for="Username">Username <span>*</span></label>
            <input type="text" name="Username"  required placeholder="Type Your Name in English Only">
            <label for="password">password <span>*</span> </label>
            <input type="password" name="password"  required placeholder="Type a Complex Password">
            <label for="email">Email <span>*</span> </label>
            <input type="email" name="email"  required placeholder="Type a Valid Email">
        </div>
        <div class="sec-col">
            <label for="Phone">Phone</label>
            <input type="text" name="Phone">
            <label for="message">Brieft</label>
            <textarea name="message" id="message" cols="1" rows="10"></textarea>
        </div>
        <input type="submit" value="Register" class="Register">
    </form>
</body>
